name: Deploy Website with Firebase Config

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Replace firebaseConfig in FirebaseData.js using GitHub Secrets
      - name: Inject Firebase secrets
        run: |
          sed -i "/const firebaseConfig = {/,/};/c\const firebaseConfig = {\n  apiKey: '${{ secrets.API_KEY }}',\n  authDomain: '${{ secrets.AUTH_DOMAIN }}',\n  databaseURL: '${{ secrets.DATABASE_URL }}',\n  projectId: '${{ secrets.PROJECT_ID }}',\n  storageBucket: '${{ secrets.STORAGE_BUCKET }}',\n  messagingSenderId: '${{ secrets.MSG_ID }}',\n  appId: '${{ secrets.APP_ID }}'\n};" FirebaseData.js

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
