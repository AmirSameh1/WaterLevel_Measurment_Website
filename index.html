<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Add Firebase products that you want to use -->
     <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Dashboard</title>
    
</head>

<link rel="stylesheet" href="style.css">

<body>


    <div class="categories">
        <span>Date</span>
        <span>Time</span>
        <span>Depth 1</span>
        <span>Temp. 1</span>
        <span>Depth 2</span>
        <span>Temp. 2</span>
    </div>

    <div class="dashboard" id ="dashboard"></div>
    </div>


    <div class="chart-container">
        <div class ="graph">

            <div class="y-axis">
                <div class="y-label">100</div>
                <div class="y-label">75</div>
                <div class="y-label">50</div>
                <div class="y-label">25</div>
                <div class="y-label">0</div>
            </div>

            <div class="bar-container" id="depth1-graph">

            </div>
    
            <div class="bar-container" id="depth2-graph">
                
            </div>

        </div>
        
        <div class="chart-tag">
           <div> Depth 1</div>
           <div> Depth 2</div>
        </div>

    </div>



    <div class="chart-container">
        <div class ="graph">

            <div class="y-axis">
                <div class="y-label">40</div>
                <div class="y-label">30</div>
                <div class="y-label">20</div>
                <div class="y-label">10</div>
                <div class="y-label">0</div>
            </div>

            <div class="bar-container" id="temp1-graph">
            </div>
    
            <div class="bar-container" id="temp2-graph">
            </div>

        </div>
        
        <div class="chart-tag">
           <div> temp 1</div>
           <div> temp 2</div>
        </div>

    </div>

    
    <script type="module" src="FirebaseData.js"></script>

    <h1  class="name">Project by: Embedded Legends</h1>
</body>
</html>
